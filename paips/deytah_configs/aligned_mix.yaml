Module:
- ../deytah_processors
Processors:
  MultiAudioReader:
    in:
      filename: Input.filename
      start: Input.start
      end: Input.end
      sr: Input.sampling_rate
    out: MultiAudioReader.sources
  Mixer2:
    in:
      audios: MultiAudioReader.sources
    gain: 1
    out: Mixer.mixture
  STFTMixture:
    processor: STFT
    in: Mixer.mixture
    win_length: 2048
    hop_length: 512
    out: STFTMixture.out
    center: False
    axis: 0
  STFTSources:
    processor: STFT
    in: MultiAudioReader.sources
    win_length: 2048
    hop_length: 512
    out: STFTSources.out
    center: False
    axis: 0
  MagnitudeMixture:
    processor: Abs
    in: STFTMixture.out
    out: MagnitudeMixture.out
  MagnitudeSources:
    processor: Abs
    in: STFTSources.out
    out: MagnitudeSources.out
  StackSources:
    processor: Stack
    in: MagnitudeSources.out
    out: sources
    out_as: array
  StackMixtures:
    processor: Stack
    in: MagnitudeMixture.out
    out: mixture
    out_as: array
Output:
- StackSources.sources
- StackMixtures.mixture

