Module:
- ../deytah_processors
Processors:
  MultiAudioReader:
    in:
      filename: Input.filename
      start: Input.start
      end: Input.end
      sr: Input.sampling_rate
    out: MultiAudioReader.sources
  Mixer2:
    in:
      audios: MultiAudioReader.sources
    gain: 1
    out: Mixer.mixture
  StackSources:
    processor: Stack
    in: MultiAudioReader.sources
    out: sources
    out_as: array
  StackMixtures:
    processor: Stack
    in: Mixer.mixture
    out: mixture
    out_as: array
Output:
- StackSources.sources
- StackMixtures.mixture

